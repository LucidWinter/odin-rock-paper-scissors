<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="main-container">
        <div id="heading">
            <h1 class="main-title">ROCK PAPER SCISSORS</h1>
            <h2 class="sub-title">First to 5 wins!</h2>
        </div>

        <div id="btn-container">
            <button id="rock" class="btn"></button>
            <button id="paper" class="btn"></button>
            <button id="scissor" class="btn"></button>
        </div>

        <div id="score-container">
            <div>Player score: <span id="playerScore">0</span></div>
            <div>Computer score: <span id="computerScore">0</span></div>
            <div><span id="result"></span></div>
            <div id="reloadGame"></div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
